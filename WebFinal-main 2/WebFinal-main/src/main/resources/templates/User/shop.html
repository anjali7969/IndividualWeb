<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- title -->
	<title>Shop</title>

	<!-- favicon -->
	<link rel="shortcut icon" type="image/png" th:href="@{~/assets/img/logo.png}">
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<link rel="stylesheet"  th:href="@{~/css/owl.carousel.css}">
	<!-- magnific popup -->
	<link rel="stylesheet"  th:href="@{~/css/magnific-popup.css}">
	<!-- animate css -->
	<link rel="stylesheet"  th:href="@{~/css/animate.css}">
	<!-- mean menu css -->
	<link rel="stylesheet"  th:href="@{~/css/meanmenu.min.css}">
	<!-- main style -->
	<link rel="stylesheet"  th:href="@{~/css/main.css}">
	<!-- responsive -->
	<link rel="stylesheet"  th:href="@{~/css/responsive.css}">

</head>
<body>
<div th:replace="UserFrag/UserNavigation.html :: navigation"></div>

	<!-- search area -->
	<div class="search-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<span class="close-btn"><i class="fas fa-window-close"></i></span>
					<div class="search-bar">
						<div class="search-bar-tablecell">
							<h3>Search For:</h3>
							<input type="text" placeholder="Keywords">
							<button type="submit">Search <i class="fas fa-search"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end search arewa -->
	
	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>Fresh and Organic</p>
						<h1>Shop</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

	<!-- products -->
	<div class="product-section mt-150 mb-150">
		<div class="container">

			<div class="row">
                <div class="col-md-12">
                    <div class="product-filters">
                        <ul>
                            <li class="active" data-filter="*">All Items</li>
<!--                            <li data-filter=".Licchi">Licchi</li>-->
<!--                            <li data-filter=".Grapes">Grapes</li>-->
<!--                            <li data-filter=".Banana">Banana</li>-->
<!--							<li data-filter=".Kiwi">Kiwi</li>-->
<!--							<li data-filter=".Watermelon">Watermelon</li>-->
<!--							<li data-filter=".Apple">Apple</li>-->
                        </ul>
                    </div>
                </div>
            </div>

			<div class="row product-lists">
				<div class="col-lg-4 col-md-6 text-center " th:each="product:${allproduct}">
					<div class="single-product-item">
						<div class="product-image">
							<a th:href="@{~/user/billingpage/}+${product.id}"><img th:src="'data:image/png;base64,'+${product.imageBase64}" width="100%" height="180" alt="Image not found"></a>
						</div>
						<h3 th:text="${product.items_name}"></h3>
						<p class="product-price"><span th:text="${product.price}"></span></p>
						<a th:href="@{~/user/billingpage/}+${product.id}" class="cart-btn"><i class="fas fa-shopping-cart"></i>Buy Now</a>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="pagination-wrap">
						<ul>
							<li><a href="#">Prev</a></li>
							<li><a href="#">1</a></li>
							<li><a class="active" href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">Next</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end products -->

	<!-- logo carousel -->
<div class="logo-carousel-section">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="logo-carousel-inner">
					<div class="single-logo-item">
						<img th:src="@{/assets/img/company-logos/1.png}" alt="">
					</div>
					<div class="single-logo-item">
						<img th:src="@{/assets/img/company-logos/2.png}" alt="">
					</div>
					<div class="single-logo-item">
						<img th:src="@{/assets/img/company-logos/3.png}" alt="">
					</div>
					<div class="single-logo-item">
						<img th:src="@{/assets/img/company-logos/4.png}" alt="">
					</div>
					<div class="single-logo-item">
						<img th:src="@{/assets/img/company-logos/5.png}" alt="">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- end logo carousel -->
	<!-- Start Footer -->
<div th:replace="UserFrag/UserFooter.html :: footer "></div>
	<!-- End Footer -->


	<script  th:src="@{~/assets/js/jquery-1.11.3.min.js}"></script>
	<!-- bootstrap -->
	<script  th:src="@{~/assets/bootstrap/js/bootstrap.min.js}"></script>
	<!-- count down -->
	<script  th:src="@{~/assets/js/jquery.countdown.js}"></script>
	<!-- isotope -->
	<script  th:src="@{~/assets/js/jquery.isotope-3.0.6.min.js}"></script>
	<!-- waypoints -->
	<script th:src="@{~/assets/js/waypoints.js}"></script>
	<!-- owl carousel -->
	<script  th:src="@{~/assets/js/owl.carousel.min.js}"></script>
	<!-- magnific popup -->
	<script  th:src="@{~/assets/js/jquery.magnific-popup.min.js}"></script>
	<!-- mean menu -->
	<script  th:src="@{~/assets/js/jquery.meanmenu.min.js}"></script>
	<!-- sticker js -->
	<script  th:src="@{~/assets/js/sticker.js}"></script>
	<!-- main js -->
	<script th:src="@{~/assets/js/main.js}"></script>

</body>
</html>
