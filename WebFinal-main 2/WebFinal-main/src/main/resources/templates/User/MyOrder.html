<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Order</title>
    <link rel="stylesheet"  href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css">
    <link rel="stylesheet" th:href="@{~/css/tablestyle.css}">
</head>
<body>
<!--Main layout-->
<main style="margin-top: 58px;">
    <div class="container pt-4">
        <h3>My Orders</h3>
        <div style="overflow: scroll">
        <table class="table table-dark" style="overflow: scroll">
            <thead>
            <tr>
                <th>Order_ID</th>
                <th>Ordered product_id</th>
                <th>Ordered Product</th>
                <th>Ordered user_id</th>
                <th>Ordered username</th>
                <th>Ordered Quantity</th>
                <th>Delete</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="order:${productList}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.getOrdered_product().getId()}"></td>
                <td th:text="${order.getOrdered_product().getItems_name()}"></td>
                <td th:text="${order.getUser_id().getId()}"></td>
                <td th:text="${order.getUser_id().getFullname()}"></td>
                <td th:text="${order.quantity}"></td>
                <td> <a class="edit" th:href="@{~/user/deleteorder/}+${order.id}" >Delete</a></td>

            </tr>
            </tbody>

        </table>
    </div>
</div>
</main>

</body>
</html>
