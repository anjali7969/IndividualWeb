<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="shortcut icon" type="image/png" th:href="@{~/assets/img/logo.png}">
  <link rel="stylesheet" th:href="@{~/css/login.css}">
  <script src="https://kit.fontawesome.com/b0f0ee728d.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
   <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
   <script th:src="@{~/assets/js/login.js}"></script>
  </head>
</head>

<body>

  <div class="login-form">
    <img th:src="@{~/images/display.jpg}" alt="not found image">
    <div class="left-section">

      <h2>
        Log In
      </h2>

      <form th:action="@{/login}" method="post">
        <div class="formAlign">
          <div class="formGroup">
            <input type="email" id="email" name="email" placeholder="Email" required>
            
            
          </div>

          <div class="formGroup">
            <input type="password" id="fullname" name="password" placeholder="Password" required>
          </div>
          <a href="Resetpassword.html" class="forgot"><small> Reset Password?</small></a>
          <button class="Logim_button" type="submit"> Login</button>
          <p class="ask">
            Don't Have An Account?
            <a th:href="@{~/user/create}">SignUp</a>
          </p>
        </div>
      </form>
      <!-- <form class="form-inline" role="form">
        <div class="form-group has-success has-feedback">
          <label class="control-label" for="inputSuccess4"></label>
          <input type="text" class="form-control" id="inputSuccess4">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
      </form> -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
