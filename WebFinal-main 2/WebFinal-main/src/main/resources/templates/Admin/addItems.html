<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Items</title>
  <link rel="shortcut icon" type="image/png" th:href="@{~/assets/img/logo.png}">
  <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">



</head>
<body>
<div class="container-fluid px-1 py-5 mx-auto">
  <div class="row d-flex justify-content-center">
    <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
      <h3>Add the Falful Description here..</h3>
      <div class="card">
        <h5 class="text-center mb-4">FAlful Online Store/h5>

        <form class="form-card" th:method="post" th:action="@{/admin/saveitems}" th:object="${items}" enctype="multipart/form-data">

          <input type="text" hidden="hidden" th:field="*{id}" th:value="${items.id}">

          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3">Items Name<span class="text-danger"> *</span></label>
              <input type="text"  name="items_name" placeholder="Enter your items name" required onblur="validate(1)" th:field="*{items_name}" th:value="${items.items_name}">
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3">Items Price<span class="text-danger"> *</span></label>
              <input type="text" id="amount" name="price" placeholder="Enter your items price" required onblur="validate(2)" th:field="*{price}" th:value="${items.price}">
<!--              <input type="text" id="finalamount" name="price" placeholder="Enter your items price" onblur="validate(2)" th:field="*{price}">-->
            </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3">Quantity<span class="text-danger"> *</span></label>
              <input type="text" id="email" name="quantity" placeholder="quantity" required onblur="validate(3)" th:field="*{quantity}" th:value="${items.quantity}">
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3">Photo<span class="text-danger"> *</span></label>
              <input type="file" id="mob" name="image" accept="image/*" required onblur="validate(4)">
            </div>
          </div>
          <input type="submit" value="save">
<!--          <div class="row justify-content-end">-->
<!--            <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary">Request a demo</button> </div>-->
<!--          </div>-->
        </form>
      </div>
    </div>
  </div>
</div>
