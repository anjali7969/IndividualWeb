<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>View ALl Shippings </title>
  <link rel="shortcut icon" type="image/png" th:href="@{/assets/img/favicon.png}">
  <link rel="stylesheet"  th:href="@{~/css/tablestyle.css}">
  <!--  <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">-->
  <!--  <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">-->
  <!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet"  th:href="@{~/css/style.min.css}">

  <style>
    .edit{
      background-color: #5041BC;
      border-radius:20px ;
      padding-top:7px ;
      padding-bottom:7px ;
      padding-left: 10px;
      padding-right: 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div th:replace="AdminFrag/AdminNavigation.html :: navigation"></div>

<div class="Main-wrapper" style="margin-left: 17%">

  <div style="overflow-x:scroll;">
    <table style="overflow: scroll">
      <thead>
      <tr>
        <th>Order_ID</th>
        <!--            <th>Order_ID</th>-->
        <th>Billing Name</th>
        <th>bill Address</th>
        <th>Email</th>
        <th>Phone</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="bills:${allbills}">
        <td th:text="${bills.id}"></td>
        <!--            <td th:text="${allorders.id}"></td>-->
        <td th:text="${bills.billingname}"></td>
        <td th:text="${bills.billing_address}"></td>
        <td th:text="${bills.email}"></td>
        <td th:text="${bills.phone}"></td>
        <!--            <td> <a class="edit" th:href="@{~/admin/deleteshipping/}+${shipping.id}" >Delete</a></td>-->

      </tr>
      </tbody>

    </table>



  </div>
</div>

<script th:src="@{~/plugins/bower_components/jquery/dist/jquery.min.js}"></script>
<script th:src="@{~/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{~/js/app-style-switcher.js}"></script>
<script th:src="@{~/plugins/bower_components/jquery-sparkline/jquery.sparkline.min.js}"></script>
<script th:src="@{~/js/waves.js}"></script>
<script th:src="@{~/js/sidebarmenu.js}"></script>
<script th:src="@{~/js/custom.js}"></script>

</body>
</html>
