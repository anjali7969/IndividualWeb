<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>View ALl Items </title>
  <link rel="shortcut icon" type="image/png" th:href="@{/assets/img/favicon.png}">
  <link rel="stylesheet"  th:href="@{~/css/tablestyle.css}">
  <link rel="canonical" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
  <link rel="stylesheet"  th:href="@{~/css/style.min.css}">
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css">


    <style>
  .edit{
    background-color: #5041BC;
    border-radius:20px ;
    padding-top:7px ;
    padding-bottom:7px ;
    padding-left: 10px;
    padding-right: 10px;
    text-decoration: none;
  }
</style>

</head>
<body>
<div th:replace="AdminFrag/AdminNavigation.html :: navigation"></div>

<div class="Main-wrapper" style="margin-left: 17%;">


  <div class="wrapper-top">
    <h2>All Items</h2>
    <button class="btn1"><a th:href="@{~/admin/additems}">Add New Items</a></button>

  </div>

  <div style="overflow-x:scroll;">
      <table id="table_id">
    <thead>
    <tr>
      <th>Items ID</th>
      <th>Item Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Image</th>
      <th>Edit</th>
      <th>Delete</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product:${allproduct}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.items_name}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.quantity}"></td>
      <td> <img th:src="'data:image/png;base64,'+${product.imageBase64}" width="100" height="100"></td>
      <td> <a class="edit" th:href="@{~/admin/editproduct/}+${product.id}" >Edit</a></td>
      <td> <a class="edit" th:href="@{~/admin/deleteItems/}+${product.id}" >Delete</a></td>

    </tr>
    </tbody>

  </table>

</div>
<!--</div>-->

<script
        type="text/javascript"
        charset="utf8"
        src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"
></script>
<script
        type="text/javascript"
        charset="utf8"
        src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
<script>
    $(function() {
        $("#table_id").dataTable();
    });
</script>

<script th:src="@{~/plugins/bower_components/jquery/dist/jquery.min.js}"></script>
<script th:src="@{~/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{~/js/app-style-switcher.js}"></script>
<script th:src="@{~/plugins/bower_components/jquery-sparkline/jquery.sparkline.min.js}"></script>
<script th:src="@{~/js/waves.js}"></script>
<script th:src="@{~/js/sidebarmenu.js}"></script>
<script th:src="@{~/js/custom.js}"></script>
</body>
</html>
